{% extends "base.html" %}
{% load static %}

{% block body %}

<h3>Adicionar Endereço</h3>
<a href="{% url 'checkout' %}">Retornar para a compra</a>

<h3>Adicione um novo endereço</h3>
<form method="POST" action="{% url 'add_address' %}">
    {% csrf_token %}
    <input type="text" name="city" placeholder="Cidade">
    <input type="text" name="state" placeholder="Estado">
    <input type="text" name="street" placeholder="Rua">
    <input type="number" name="number" placeholder="Número">
    <input type="text" name="complement" placeholder="Complemento">
    <input type="text" name="postal_code" placeholder="CEP">

    <button type="submit">Adicionar Endereço</button>
</form>


{% endblock %}
