{% extends "base.html" %}
{% load static %}

{% block body %}

<main class="principal">
    <section class="conta">
      <div class="conta__container">
        <div class="checkout__titulos">
          <p class="checkout__titulo">Adicione um Novo Endereço</p>
        </div>
        
        <form
          class="conta__form"
          action="{% url 'add_address' %}"
          method="post"
        >
        {% csrf_token %}
          <div class="conta__item">
            <label for="city">Cidade</label>
            <input name="city" type="text" placeholder="Cidade" />
          </div>
          
          <div class="conta__item">
            <label for="state">Estado</label>
            <input name="state" type="text" placeholder="Estado" />
          </div>
          <div class="conta__item">
            <label for="street">Rua</label>
            <input name="street" type="text" placeholder="Rua" />
          </div>
          <div class="conta__item">
            <label for="number">Número</label>
            <input name="number" type="number" placeholder="Número" />
          </div>
          <div class="conta__item">
            <label for="complement">Complemento</label>
            <input name="complement" type="text" placeholder="Complemento" />
          </div>
          <div class="conta__item">
            <label for="postal_code">CEP</label>
            <input name="postal_code" type="text" placeholder="CEP" pattern="\d{5}-?\d{3}"
                        title="Digite um CEP válido no formato xxxxx-xxx" />
          </div>

         
          <button class="subtotal__botao" type="submit">
            Adicionar Endereço
          </button>
        </form>
        <a href="{% url 'checkout' %}">Retornar para a compra</a>
      </div>
      <section/>
 </main>

{% endblock %}
